<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Star Wars</title>
    <meta charset="UTF-8">
<!--for same across all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
        <h1 id="title">Star Wars Survey</h1>
        <p id="description">Searching force users in the universe...</p>
        <form action="https://register-demo.freecodecamp.org" id="survey-form">
            <fieldset>
                <label for="name" id="name-label"> Name<input type="text" id="name" placeholder="Enter your Jedi/Sith name" required/></label>
                <label for="email" id="email-label"> Email<input type="email" id="email" placeholder="Enter your email" required/></label>
                <label for="number" id="number-label"> How long have you been using the force?<input type="number" id="number" min="5" max="666" placeholder="Years of using the force"/></label>
            <!--</fieldset>
            <fieldset>-->
                <label for="dropdown"> Which emotion speaks to you mostly?
                    <select id="dropdown">
                        <option>(Select one)</option>
                        <option>Hope</option>
                        <option>Love</option>
                        <option>Fear</option>
                        <option>Anger</option>
                    </select>
                </label>
                <label id="radio-desc"> Which faction do you want to join?
                <label><input id="Jedi" type="radio" name="jedi-sith" class="inline" value="Jedi"/> Jedi
                </label>
                <label><input id="Sith" type="radio" name="jedi-sith" class="inline" value="Sith" /> Sith
                </label>
                <label id="cb-desc"> Which planet do you want to visit?</label>
                <label><input id="checkbox" type="checkbox" value="Tatooine" /> Tatooine</label>
                <label><input id="checkbox" type="checkbox" value="Coruscant" /> Coruscant</label>
                <label><input id="checkbox" type="checkbox" value="Naboo" /> Naboo</label>
                <label><input id="checkbox" type="checkbox" value="Mustafar" /> Mustafar</label>
            <!--</fieldset>
            <fieldset>-->
                <label> Provide an instance of using the force:
                    <textarea rows="3" cols="30" placeholder="I can see things before they happen..."></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Submit" id="submit" />

        </form>
    </main>
  </body>
  <footer>
  </footer>
</html>
